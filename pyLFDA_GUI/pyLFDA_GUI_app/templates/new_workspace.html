{% extends "layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}pyLFDA{% endblock %}

{% block navbar %}
    <a class="nav-link active" aria-current="page" href="#">Home</a>
    <a class="nav-link" href="#">Features</a>
    <a class="nav-link" href="#">Contact</a>
{% endblock %}

{% block content %}    
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form method="post">
                        {% csrf_token %}
                
                        {{ form|crispy }}
                
                        <div class="field">
                            <div class="control">
                                <button class="btn btn-primary is-dark is-uppercase" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
